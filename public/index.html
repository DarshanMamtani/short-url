<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- axios: used to send get,put,post requests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <script>
        function sendReq(event){
            event.preventDefault();
            const url = document.getElementById("url").value;
            const data = { url };
            axios.post("/shortUrl", data).then(res => {
                const data = res.data;
                for(let i = 0; i<data.length; i++){
                    const obj = data[i];
                    const table = document.querySelector("table");
                    const tr = document.createElement("tr");

                    const td1 = document.createElement("td");
                    const a = document.createElement("a");
                    a.setAttribute("href", obj.full);
                    td1.append(a);
                    a.textContent = obj.full;

                    const td2 = document.createElement("td");
                    const a2 = document.createElement("a");
                    a2.setAttribute("href", obj.short);
                    td2.append(a2);
                    a2.textContent = obj.short;
                    
                    tr.append(td1);
                    tr.append(td2);
                    table.append(tr);

                }
            });
        }
    </script>
    <title>Short URL</title>
</head>

<body>
    <h1 class="text-center">Short URL</h1>
    <form onsubmit="sendReq(event)" class="input-group mb-3">
        <input type="text" id="url" class="form-control" placeholder="Enter URL" aria-label="Enter URL"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Short It!</button>
    </form>

    <table class="table table-striped table-responsive">
        <thead>
            <th>Long URL</th>
            <th>Short URL</th>
        </thead>
    </table>
</body>

</html>
